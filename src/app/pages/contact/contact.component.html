<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div
      id="marco"
      class="lg:w-3/4 md:w-3/4 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-center relative"
    >
      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs"
          >
            DIRECCIÓN:
          </h2>
          <p class="mt-1">{{ contact.address }}</p>
          <p class="mt-1">Sampués, Sucre. Colombia</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs"
          >
            CORREO:
          </h2>
          <a class="text-indigo-500 leading-relaxed">{{ contact.email }}</a>
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
          >
            TELÉFONOS (+57):
          </h2>
          @for (phone of contact.phone; track $index) {
          <p class="leading-relaxed">{{ phone }}</p>
          }
        </div>
      </div>
    </div>

    <form
      class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
    >
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
        Contáctenos
      </h2>
      <p class="leading-relaxed mb-5 text-gray-600">
        Contácteneos por este medio o a través de los otros canales de
        comunicación
      </p>
      <div class="relative mb-4">
        <label htmlFor="name" class="leading-7 text-sm text-gray-600">
          Nombre
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full bg-white rounded border border-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          required
        />
      </div>
      <div class="relative mb-4">
        <label htmlFor="email" class="leading-7 text-sm text-gray-600">
          Correo
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          required
        />
      </div>
      <div class="relative mb-4">
        <label htmlFor="message" class="leading-7 text-sm text-gray-600">
          Mensaje
        </label>
        <textarea
          id="message"
          name="message"
          class="w-full bg-white rounded border border-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
          required
        ></textarea>
      </div>
      <button
        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      >
        Enviar
      </button>
    </form>
  </div>
</section>
